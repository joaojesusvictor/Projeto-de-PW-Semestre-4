<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Carrinho de Compras em JavaScript</title>
    <link rel="stylesheet" href="../css/carrinho.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleappis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div clas="models">
        <div class="models-item">
            <a href="">
                <div class="models-item-img">
                    <img src="" />
                </div>
                <div class="models-item--add">+</div>
            </a>
            <div class="models-item--price">R$ --</div>
            <div class="models-item--name">--</div>
            <div class="models-item--desc">--</div>
        </div>
        <div class="cart-item">
            <img src="" />
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item-qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner">
            <span>0</span>
            <span class="material-icons">shopping_cart</span>
    </header>
    <main>
        <h1>Modelos</h1>
        <div class="modelo-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div clas="menu-closer">
                <span class="material-icons">close</span>
            </div>
            <h1>Seus Modelos</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart-finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="modelsWindowArea">
        <div class="modelWindowsBody">
            <div class="modelsInfo--cancelMobileButton">Voltar</div>
            <div class="modelsBig">
                <img src="" />
            </div>
            <div class="modelsInfo">
                <h1>--</h1>
                <div class="modelsInfo--desc">--</div>
                <div class="modelsInfo--sizearea">
                    <div class="modelsInfo--sector">Escala</div>
                    <div class="modelsinfo--sizes">
                        <div data-key="0" class="modelsInfo--size">1/72<span>--</span></div>
                        <div data-key="1" class="modelsInfo--size">1/48<span>--</span></div>
                        <div data-key="2" class="modelsInfo--size">1/32<span>--</span></div>
                    </div>
                </div>
                <div class="modelsInfo--pricearea">
                    <div class="modelsInfo--sector">Pre√ßo</div>
                    <div class="modelsInfo--price">
                        <div class="modelsInfo--actualPrice">R$ --</div>
                        <div class="modelsInfo--qtarea">
                            <button class="modelsInfo--qtmenos">-</button>
                            <div class="modelInfo-qt">1</div>
                            <button class="modelsInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="modelsInfo--addButton">Adicionar o carrinho</div>
                <div class="modelsInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
